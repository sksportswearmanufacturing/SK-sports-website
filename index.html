<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SK Sports Wear & Manufacturing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    /* Header */
    header {
      background: #0a1f44;
      color: white;
      padding: 20px 15px;
      text-align: center;
    }

    header img {
      vertical-align: middle;
      width: 150px;
      height: 150px;
      border-radius: 10px;
    }

    header h1 {
      display: inline-block;
      margin-left: 20px;
      font-size: 28px;
      vertical-align: middle;
    }

    header p {
      margin-top: 10px;
      font-size: 16px;
    }

    /* Banners */
    .banner img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
